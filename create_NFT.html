<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Shihami</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;700family=Work+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;700&family=Lato&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Shihami</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/logo.svg" alt="Logo do Shihami" />
        <h1>HIHAMI</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#hero">EXPLORE</a></li>
          <li><a href="#collection">COLLECTION</a></li>
          <li><a href="#trending">TRENDING NFTS</a></li>
          <li><a href="#premium">PREMIUM NFTS</a></li>
          <li><a href="#influencers">INFLUENCERS</a></li>
        </ul>
      </nav>
      <div class="user">
        <button><a href="#">Connect Wallet</a></button>
        <img src="./assets/user.svg" alt="" />
      </div>
    </header>

    <section>
      <div class="input_field">
        <form>
          <div class="input_box">
            <label for="item-name">Item Name</label>
            <input id="item-name" type="text" />
          </div>
          <div class="input_box">
            <label for="collection">Collection</label>
            <input id="collection" type="select" />
          </div>
          <div class="input_box">
            <label for="blockchain">BlockChain</label>
            <input id="blockchain" type="number" />
          </div>
        </form>

        <form></form>
      </div>
    </section>
  </body>
</html>
