<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Shihami</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;700&family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="create_NFT.css" />

    <title>Shihami</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/logo.svg" alt="Logo do Shihami" />
        <h1>HIHAMI</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#hero">EXPLORE</a></li>
          <li><a href="#collection">COLLECTION</a></li>
          <li><a href="#trending">TRENDING NFTS</a></li>
          <li><a href="#premium">PREMIUM NFTS</a></li>
          <li><a href="#influencers">INFLUENCERS</a></li>
        </ul>
      </nav>
      <div class="user">
        <button>Connect Wallet</button>
        <img src="./assets/user.svg" alt="" />
      </div>
    </header>

    <section class="input_section">
      <div class="input_field">
        <form>
          <div class="input_box">
            <label for="item-name">Item Name</label>
            <input id="item-name" type="text" placeholder="enter item name" / >
          </div>
          <div class="input_box">
            <label for="collection">Collection</label>
            <input
              id="collection"
              type="select"
              placeholder="select collection"
            />
          </div>
          <div class="input_box">
            <label for="blockchain">BlockChain</label>
            <input id="blockchain" type="number" placeholder="ethereum" />
          </div>
        </form>

        <form>
          <div class="input_box">
            <label for="external-link">external link</label>
            <input
              id="external-link"
              type="url"
              placeholder="https://yoursite.com/item/123"
            />
          </div>
          <div class="input_box">
            <label for="supply">supply</label>
            <input id="supply" type="number" placeholder="1" />
          </div>
        </form>
      </div>

      <div class="description">
        <form>
          <div class="input_box">
            <label for="description">Description</label>
            <div class="text-area">
              <textarea
                id="description"
                placeholder="provide a detailed description of your item"
              ></textarea>
            </div>
            <div class="upload">
              <button>update profile</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
